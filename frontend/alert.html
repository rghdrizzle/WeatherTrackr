<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
</head>
<script>
    function sendsms(){
        let city = document.getElementById("city").value;
        let data = {key: city};
        console.log(data)
        fetch('', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
                })
    }

</script>
<body>
    <h1>Personal Alert</h1>
    <input type="text" name="city" id="city" placeholder="Enter the name of the city">
    <input type="submit" value="Submit" onclick= sendsms()>
</body>
</html>
